apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-image
spec:
  validationFailureAction: enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
    - name: check-image
      match:
        all:
        - resources:
            kinds:
              - Pod
      verifyImages:
      - imageReferences:
        - "coitlearning/coit-frontend:*"
        attestors:
